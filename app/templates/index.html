<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enter Meteorological Conditions</h1>
    <form action="/" method="post">
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>

        <label for="pm25">PM2.5:</label>
        <input type="number" step="any" name="pm25" id="pm25" required>

        <label for="pm10">PM10:</label>
        <input type="number" step="any" name="pm10" id="pm10" required>

        <!-- Add other input fields as per your model features -->

        <input type="submit" value="Predict">
    </form>
</body>
</html>
